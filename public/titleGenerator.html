<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Title Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        min-height: 100vh;
        padding: 20px;
        color: #e2e8f0;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        background: rgba(26, 32, 44, 0.8);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(74, 85, 104, 0.3);
      }

      .header {
        background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
        color: white;
        padding: 30px;
        text-align: center;
        border-bottom: 1px solid rgba(74, 85, 104, 0.5);
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        font-weight: 700;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
        color: #cbd5e0;
      }

      .input-section {
        padding: 30px;
        background: rgba(45, 55, 72, 0.5);
        border-bottom: 1px solid rgba(74, 85, 104, 0.3);
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #e2e8f0;
        text-align: left;
      }

      .url-input {
        width: 100%;
        padding: 15px 20px;
        border: 1px solid rgba(74, 85, 104, 0.5);
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: rgba(26, 32, 44, 0.8);
        color: #e2e8f0;
      }

      .url-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        background: rgba(26, 32, 44, 0.9);
      }

      .url-input::placeholder {
        color: #a0aec0;
      }

      .dropdown {
        width: 100%;
        position: relative;
      }

      .dropdown select {
        width: 100%;
        padding: 15px 20px;
        border: 1px solid rgba(74, 85, 104, 0.5);
        border-radius: 10px;
        font-size: 1rem;
        background: rgba(26, 32, 44, 0.8);
        color: #e2e8f0;
        cursor: pointer;
        transition: all 0.3s ease;
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23a0aec0' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 16px center;
        background-repeat: no-repeat;
        background-size: 16px;
        padding-right: 50px;
      }

      .dropdown select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
      }

      .check-btn {
        padding: 15px 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
      }

      .check-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .check-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .results-section {
        padding: 30px;
      }

      .titles-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .title-card {
        background: rgba(45, 55, 72, 0.5);
        border: 1px solid rgba(74, 85, 104, 0.3);
        border-radius: 10px;
        padding: 20px;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        min-height: 150px; /* Ensures consistent height */
        justify-content: space-between; /* Distributes space evenly */
      }

      .title-card:hover {
        border-color: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      }

      .title-text {
        font-weight: 600;
        color: #e2e8f0;
        margin-bottom: 15px;
        font-size: 1.1rem;
        line-height: 1.4;
        flex-grow: 1; /* Allows text to take available space */
        display: flex;
        align-items: center; /* Centers text vertically */
      }

      .copy-btn {
        background: rgba(102, 126, 234, 0.1);
        color: #667eea;
        border: 1px solid rgba(102, 126, 234, 0.3);
        padding: 8px 15px;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: auto; /* Pushes button to bottom */
      }

      .copy-btn:hover {
        background: rgba(102, 126, 234, 0.2);
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #667eea;
      }

      .spinner {
        border: 3px solid rgba(74, 85, 104, 0.3);
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .no-results {
        text-align: center;
        padding: 40px;
        color: #a0aec0;
        font-style: italic;
      }

      .generate-again-btn {
        background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin: 20px auto;
      }

      .generate-again-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
      }

      .error-message {
        background: rgba(245, 101, 101, 0.1);
        color: #fc8181;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        border: 1px solid rgba(245, 101, 101, 0.3);
        display: none;
      }

      .success-message {
        background: rgba(72, 187, 120, 0.1);
        color: #68d391;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        border: 1px solid rgba(72, 187, 120, 0.3);
        display: none;
      }

      .flame-icon {
        width: 40px;
        height: 40px;
        filter: drop-shadow(0 0 2px rgba(255, 100, 0, 0.5));
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .titles-container {
          grid-template-columns: 1fr;
        }

        .flame-icon {
          width: 32px;
          height: 32px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M12 3C14 7 18 9 18 14C18 18 15 21 12 21C9 21 6 18 6 14C6 9 10 7 12 3Z"
            />
            <path
              d="M12 10C13 12 14 13 14 15C14 17 13 18.5 12 19C11 18.5 10 17 10 15C10 13 11 12 12 10Z"
            />
          </svg>

          YouTube Title Generator
        </h1>
        <p>Create compelling titles for your YouTube videos</p>
      </div>

      <div class="input-section">
        <div class="form-group">
          <label>Video Topic:</label>
          <input
            type="text"
            id="topicInput"
            class="url-input"
            placeholder="Enter your video topic or keywords"
          />
        </div>

        <div class="form-group">
          <label>Target Audience:</label>
          <div class="dropdown">
            <select id="targetAudience" class="url-input">
              <option value="general">General Audience</option>
              <option value="beginners" selected>Beginners</option>
              <option value="intermediate">Intermediate Level</option>
              <option value="advanced">Advanced/Experts</option>
              <option value="professionals">Professionals</option>
              <option value="students">Students</option>
              <option value="entrepreneurs">Entrepreneurs</option>
              <option value="creators">Content Creators</option>
              <option value="business">Business Audience</option>
              <option value="parents">Parents</option>
              <option value="teens">Teenagers</option>
              <option value="seniors">Seniors</option>
            </select>
          </div>
        </div>
        

        <button id="generateBtn" class="check-btn">Generate Titles</button>
      </div>

      <div class="results-section">
        <div class="titles-container" id="titlesContainer"></div>

        <div id="loading" class="loading" style="display: none">
          <div class="spinner"></div>
          <p>Generating titles for your audience...</p>
        </div>

        <div id="noResults" class="no-results">
          Enter a topic above to generate titles
        </div>

        <button
          id="generateAgainBtn"
          class="generate-again-btn"
          style="display: none"
        >
          Generate New Titles
        </button>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
      </div>
    </div>

    <script>
      const topicInput = document.getElementById("topicInput");
      const targetAudienceInput = document.getElementById("targetAudience");
      const generateBtn = document.getElementById("generateBtn");
      const generateAgainBtn = document.getElementById("generateAgainBtn");
      const titlesContainer = document.getElementById("titlesContainer");
      const loading = document.getElementById("loading");
      const noResults = document.getElementById("noResults");
      const errorMessage = document.getElementById("errorMessage");
      const successMessage = document.getElementById("successMessage");

      let currentTopic = "";
      let currentAudience = "";

      // Main function to generate titles
      async function generateTitles() {
        const topic = topicInput.value.trim();
        const audience = targetAudienceInput.value;

        if (!topic) {
          showError("Please enter a topic or keywords");
          return;
        }

        // Store current values for "Generate Again" functionality
        currentTopic = topic;
        currentAudience = audience;

        showLoading(true);
        hideError();
        hideSuccess();
        hideResults();
        hideGenerateAgain();

        try {
          const response = await fetch("/api/generate-titles", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ topic, audience }),
          });

          // Check if response is HTML instead of JSON (error page)
          const contentType = response.headers.get("content-type");
          if (!contentType || !contentType.includes("application/json")) {
            const text = await response.text();
            if (text.startsWith("<!DOCTYPE") || text.startsWith("<")) {
              throw new Error(
                "Server returned HTML instead of JSON. The API endpoint may not be configured correctly."
              );
            }
            throw new Error(
              `Server returned unexpected content type: ${contentType}`
            );
          }

          const data = await response.json();

          if (data.success) {
            displayTitles(data.titles);
            showSuccess("Titles generated successfully!");
          } else {
            showError(
              "Failed to generate titles: " + (data.error || "Unknown error")
            );
          }
        } catch (error) {
          console.error("Error generating titles:", error);
          showError("Failed to generate titles: " + error.message);
        } finally {
          showLoading(false);
          showGenerateAgain();
        }
      }

      // Display generated titles
      function displayTitles(titles) {
        titlesContainer.innerHTML = "";

        if (!titles || titles.length === 0) {
          showNoResults();
          return;
        }

        titles.forEach((title) => {
          const titleCard = document.createElement("div");
          titleCard.className = "title-card";

          // Escape single quotes in title for JavaScript
          const safeTitle = title.replace(/'/g, "\\'").replace(/"/g, '\\"');

          titleCard.innerHTML = `
                    <div class="title-text">${title}</div>
                    <button onclick="copyTitle('${safeTitle}', this)" class="copy-btn">
                        Copy Title
                    </button>
                `;

          titlesContainer.appendChild(titleCard);
        });

        showResults();
      }

      // Copy title to clipboard
      function copyTitle(title, button) {
        // Unescape the title before copying
        const unescapedTitle = title.replace(/\\'/g, "'").replace(/\\"/g, '"');

        navigator.clipboard
          .writeText(unescapedTitle)
          .then(() => {
            const originalText = button.innerHTML;
            button.innerHTML = "Copied!";
            button.disabled = true;

            setTimeout(() => {
              button.innerHTML = originalText;
              button.disabled = false;
            }, 2000);
          })
          .catch((err) => {
            console.error("Failed to copy text: ", err);
            button.innerHTML = "Error Copying";
            setTimeout(() => {
              button.innerHTML = "Copy Title";
            }, 2000);
          });
      }

      // Generate again function
      function generateAgain() {
        if (currentTopic) {
          topicInput.value = currentTopic;
          targetAudienceInput.value = currentAudience;
          generateTitles();
        }
      }

      // UI helper functions
      function showLoading(show) {
        loading.style.display = show ? "block" : "none";
        generateBtn.disabled = show;
        generateAgainBtn.disabled = show;
      }

      function showResults() {
        titlesContainer.style.display = "grid";
        noResults.style.display = "none";
      }

      function hideResults() {
        titlesContainer.style.display = "none";
      }

      function showNoResults() {
        noResults.style.display = "block";
        titlesContainer.style.display = "none";
      }

      function showGenerateAgain() {
        generateAgainBtn.style.display = "block";
      }

      function hideGenerateAgain() {
        generateAgainBtn.style.display = "none";
      }

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
        successMessage.style.display = "none";
      }

      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = "block";
        errorMessage.style.display = "none";
      }

      function hideError() {
        errorMessage.style.display = "none";
      }

      function hideSuccess() {
        successMessage.style.display = "none";
      }

      // Event listeners
      generateBtn.addEventListener("click", generateTitles);
      generateAgainBtn.addEventListener("click", generateAgain);

      topicInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          generateTitles();
        }
      });

      function hideNoResults() {
        noResults.style.display = "none";
      }
    </script>
  </body>
</html>
